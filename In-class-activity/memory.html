<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Memory Matching Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* --- Baby pink theme --- */
    :root{
      --bg1:#ffd6ec;
      --bg2:#ffe6f5;
      --accent:#ff8cc6;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#5a2c52;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      padding:20px;
    }

    /* --- Floating glow background --- */
    .glow{
      position:fixed;
      width:120px;
      height:120px;
      border-radius:50%;
      background:radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,192,203,0.1) 70%);
      filter:blur(40px);
      animation: floatGlow 12s ease-in-out infinite;
      z-index:-2;
    }
    .glow:nth-child(1){ top:10%; left:15%; animation-delay:0s; }
    .glow:nth-child(2){ top:70%; left:60%; animation-delay:4s; background:radial-gradient(circle, rgba(255,182,193,0.8), rgba(255,255,255,0.1)); }
    .glow:nth-child(3){ top:30%; left:80%; animation-delay:2s; background:radial-gradient(circle, rgba(255,240,245,0.8), rgba(255,182,193,0.1)); }

    @keyframes floatGlow {
      0%,100% { transform:translateY(0) scale(1); opacity:0.7; }
      50% { transform:translateY(-20px) scale(1.1); opacity:1; }
    }

    /* --- Sparkles --- */
    .sparkle{
      position:fixed;
      width:5px;
      height:5px;
      background:white;
      border-radius:50%;
      box-shadow:0 0 8px 4px rgba(255,255,255,0.8);
      animation:sparkleMove 10s linear infinite;
      opacity:0.8;
      z-index:-1;
    }

    @keyframes sparkleMove {
      0% {transform:translateY(0) translateX(0) scale(1);}
      50% {transform:translateY(-100px) translateX(50px) scale(1.2);}
      100% {transform:translateY(0) translateX(0) scale(1);}
    }

    /* --- Game Card Container --- */
    .game-wrap{
      width:100%;
      max-width:760px;
      background:rgba(255,255,255,0.55);
      border-radius:20px;
      padding:18px;
      box-shadow:0 8px 30px rgba(255,182,193,0.6);
      backdrop-filter:blur(8px);
      border:2px solid rgba(255,192,203,0.3);
      z-index:1;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
      gap:10px;
    }

    h1{font-size:1.6rem;color:#7b3860;}
    .controls{display:flex;gap:8px;align-items:center;}
    .btn{
      background:#ffb6c1;
      border:none;
      padding:8px 14px;
      border-radius:8px;
      cursor:pointer;
      color:#4a1f3a;
      font-weight:600;
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
      transition:all 0.2s ease;
    }
    .btn:hover{background:#ff98b6;transform:scale(1.05);}
    .stat{
      font-size:0.95rem;
      color:#4a1f3a;
      padding:4px 8px;
      border-radius:6px;
      background:rgba(255,255,255,0.6);
      border:1px solid rgba(255,182,193,0.3);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:12px;
      padding:10px;
      margin-top:8px;
    }

    .card{
      width:100%;
      aspect-ratio:1/1;
      perspective:1000px;
      cursor:pointer;
      position:relative;
      user-select:none;
    }

    .card-inner{
      position:relative;
      width:100%;
      height:100%;
      transform-style:preserve-3d;
      transition: transform 300ms ease;
      border-radius:10px;
    }

    .card.flipped .card-inner{transform: rotateY(180deg);}
    .card-face{
      position:absolute;
      width:100%;
      height:100%;
      backface-visibility:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.2);
    }
    .card-front{
      background:linear-gradient(180deg,#fff,#ffe6f2);
      font-size:2.4rem;
      transform: rotateY(180deg);
    }
    .card-back{
      background:linear-gradient(180deg,#ffccd5,#ffd6e8);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#7b3860;
      font-size:1.6rem;
      border:2px solid #ffc1d8;
    }
    .card.matched{
      box-shadow:0 0 0 3px rgba(255,105,180,0.3) inset;
      cursor:default;
      opacity:0.9;
    }

    /* --- Win modal --- */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(255,182,193,0.5);
      z-index:20;
    }
    .modal.show{display:flex;}
    .modal-card{
      background:#fff0f8;
      color:#4a1f3a;
      padding:20px 22px;
      border-radius:12px;
      text-align:center;
      width:90%;
      max-width:420px;
      box-shadow:0 20px 60px rgba(255,182,193,0.6);
    }
    .modal-card h2{margin:0 0 8px 0;}
    .modal-card p{margin:8px 0;}
  </style>
</head>
<body>
  <!-- Glows and sparkles -->
  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <!-- Sparkle particles -->
  <div class="sparkle" style="top:80%;left:20%;animation-delay:0s;"></div>
  <div class="sparkle" style="top:30%;left:50%;animation-delay:2s;"></div>
  <div class="sparkle" style="top:60%;left:80%;animation-delay:4s;"></div>
  <div class="sparkle" style="top:20%;left:10%;animation-delay:6s;"></div>
  <div class="sparkle" style="top:50%;left:30%;animation-delay:8s;"></div>

  <div class="game-wrap" aria-live="polite">
    <header>
      <div>
        <h1>ðŸ’– Memory Matching Game</h1>
        <div>Match all pairs to win â€” click two cards to reveal.</div>
      </div>
      <div class="controls">
        <div class="stat" id="moves">Moves: 0</div>
        <div class="stat" id="matches">Matches: 0</div>
        <button class="btn" id="resetBtn">Reset</button>
      </div>
    </header>
    <main>
      <section class="grid" id="grid"></section>
    </main>
  </div>

  <!-- Win Modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <h2>ðŸŒ¸ You Won!</h2>
      <p id="modal-stats">Great job!</p>
      <button class="btn" id="playAgain">Play Again</button>
    </div>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="sounds/soft_piano.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* Memory Game Logic */
    const ICONS = ["ðŸŒ¸","ðŸ“","ðŸ¦‹","ðŸ¬","ðŸ§","ðŸ©·","ðŸŒ·","ðŸŽ€"];
    let deck = [];
    let flippedCards = [];
    let moves = 0;
    let matches = 0;
    let lockBoard = false;

    const grid = document.getElementById('grid');
    const movesEl = document.getElementById('moves');
    const matchesEl = document.getElementById('matches');
    const resetBtn = document.getElementById('resetBtn');
    const modal = document.getElementById('modal');
    const modalStats = document.getElementById('modal-stats');
    const playAgain = document.getElementById('playAgain');

    function shuffle(array){
      for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
      }
      return array;
    }

    function createDeck(){
      const pairs = ICONS.concat(ICONS);
      return shuffle(pairs.map((icon,idx)=>({id:idx+'-'+icon,icon})));
    }

    function renderDeck(){
      grid.innerHTML='';
      deck.forEach(card=>{
        const cardEl=document.createElement('div');
        cardEl.className='card';
        cardEl.dataset.icon=card.icon;
        cardEl.innerHTML=`
          <div class="card-inner">
            <div class="card-face card-front">${card.icon}</div>
            <div class="card-face card-back">?</div>
          </div>`;
        cardEl.addEventListener('click',onCardClick);
        grid.appendChild(cardEl);
      });
    }

    function onCardClick(e){
      const cardEl=e.currentTarget;
      if(lockBoard || cardEl.classList.contains('flipped') || cardEl.classList.contains('matched')) return;
      flipCard(cardEl);
      flippedCards.push(cardEl);
      if(flippedCards.length===2){
        moves++;updateStats();checkForMatch();
      }
    }

    function flipCard(cardEl){ cardEl.classList.add('flipped'); }
    function unflipCard(cardEl){ cardEl.classList.remove('flipped'); }
    function markMatched(cardEl){ cardEl.classList.add('matched'); cardEl.removeEventListener('click',onCardClick); }

    function checkForMatch(){
      lockBoard=true;
      const[a,b]=flippedCards;
      if(a.dataset.icon===b.dataset.icon){
        setTimeout(()=>{
          markMatched(a); markMatched(b);
          flippedCards=[]; matches++; updateStats(); lockBoard=false;
          if(matches===ICONS.length){ showWin(); }
        },300);
      }else{
        setTimeout(()=>{
          unflipCard(a); unflipCard(b);
          flippedCards=[]; lockBoard=false;
        },700);
      }
    }

    function updateStats(){
      movesEl.textContent='Moves: '+moves;
      matchesEl.textContent='Matches: '+matches;
    }

    function startGame(){
      deck=createDeck(); moves=0; matches=0; flippedCards=[]; lockBoard=false;
      updateStats(); renderDeck(); hideModal();
    }

    function showWin(){
      modalStats.textContent=`You finished in ${moves} moves!`;
      modal.classList.add('show');
    }
    function hideModal(){ modal.classList.remove('show'); }

    resetBtn.addEventListener('click',startGame);
    playAgain.addEventListener('click',startGame);
    startGame();
  </script>
</body>
</html>
