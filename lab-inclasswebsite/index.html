<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Theme Switcher - ITC 505</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🌦️ Weather Theme Switcher Interactive Page 🌈</h1>
    <p><strong>Name:</strong> Sadhana Anumasu | <strong>Course:</strong> ITC 505</p>
  </header>

  <main>
    <!-- Section 1: Rollover Image -->
    <section class="card">
      <h2>🖼️ Image Rollover Effect</h2>
      <img
        id="rolloverImage"
        src="https://via.placeholder.com/250x150/ffffff/000000?text=Hover+Me"
        alt="Rollover Image"
      />
    </section>

    <!-- Section 2: Weather Theme Switcher -->
    <section class="card">
      <h2>🌤️ Select a Weather Theme</h2>
      <div class="buttons">
        <button id="sunnyBtn">☀️ Sunny</button>
        <button id="rainyBtn">🌧️ Rainy</button>
        <button id="snowyBtn">❄️ Snowy</button>
      </div>
      <div class="weather-display">
        <h3 id="weatherText">Current Weather: Default</h3>
        <p id="emoji" class="emoji">🌈</p>
      </div>
    </section>

    <!-- Section 3: Color Changing Button -->
    <section class="card">
      <h2>🎨 Click the Button to Change Color</h2>
      <button id="colorButton">Click Me!</button>
    </section>

    <!-- Section 4: Input Field with Validation -->
    <section class="card">
      <h2>💬 Enter Your Name</h2>
      <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 | Created by Sadhana Anumasu | ITC 505</p>
  </footer>
</body>
</html>
